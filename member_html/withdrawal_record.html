		<meta name="format-detection" content="telephone=no" />

	<body>
		<header>
			<div class="title_top">
				<a onclick="history.go(-1);return false;" class="title_top_first">
					<img src="../img/back1.png"  class="hea_img"/>
				</a>
				<span class="title_top_center">提现记录</span>
			</div>
		</header>
		<div class="main">
		<!-- 有数据 -->
			<ul class="withdrawal_record_ul">
				<li>
					<div class="withdrawal_record_top">
						<div class="withdrawal_record_cont">
							<p class="title">微信提现</p>
							<p class="time">2018-06-05 11:25:09</p>
						</div>

							<p class="price_status">审核中</p>
						</div>
					</div>
					<div class="withdrawal_record_hint">
						<p>温馨提示 : 您的提现正在审核，正常最迟3个工作日到账。请耐心等待</p>
					</div>
				</li>
				
			</ul>
		</div>
		<!-- 无数据 -->
		<div class="anonymous">
			<p>暂时还没有入账记录哦！</p>
			<button type="button" id='make'>去赚钱</button>
		</div>
