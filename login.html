	<script>
		window.jsel = JSONSelect;
		$(function() {
			/* 可见不可见 */
			$(".pwd_showhide").click(function() {
				var _type = $(this).siblings("input").attr("type");

				if(_type == "password") {
					$(this).siblings("input").attr("type", "text");
					$(".icon-yanjing-copy").show();
					$(".icon-yanjing").hide();
				} else if(_type == "text") {
					$(this).siblings("input").attr("type", "password");
					$(".icon-yanjing-copy").hide();
					$(".icon-yanjing").show();
				}
			});
			//	手机号码密码格式验证
			$("#uname").blur(function() {
				var reg = /^1[3|4|5|7|9|6|8][0-9]\d{4,8}$/;
				var uname = $('#uname').val().replace(/\s+/g, "");
				var name = document.getElementById("uname").value;
				if(name==''){
					layer.open({
						content: '请输入手机号',
						skin: 'msg',
						time: 2
					});
				}else if(!reg.test(uname)) {
					layer.open({
						content: '手机号格式不正确',
						skin: 'msg',
						time: 2
					});
				} else {
					$('.mian_btn_login').removeAttr('disabled');
					$('.mian_btn_login').css({'background':'#b61c25','color':'#fff'});
				}
			});
			$("#pwdnew").blur(function() {
				// var pwdreg = /^(?![0-9]+$)(?![a-zA-Z]+$)[0-9A-Za-z]{6,12}$/;
				// var pwdns = $('#pwdnew').val().replace(/\s+/g, "");
				var newpwd = document.getElementById("pwdnew").value;
				if(newpwd==''){
					layer.open({
						content: '请输入密码',
						skin: 'msg',
						time: 2
					});
				}else if(newpwd.length<6||newpwd.length>18) {
					layer.open({
						content: '请输入正确密码',
						skin: 'msg',
						time: 2
					});
				} else {
					
				}
			});

			fangfa();
			// console.log(token)
		})
	</script>
