<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>修改密码</title>
		<meta name="keywords" content="" />
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="format-detection" content="email=no" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="msapplication-tap-highlight" content="no">
		<link rel="stylesheet" href="../css/common.css" />
		<link rel="stylesheet" href="../css/personal/change_password.css" />
		<link rel="stylesheet" href="../css/swiper.min.css" />
		<link rel="stylesheet" href="../layer_mobile/need/layer.css" />
		<script type="text/javascript" src="../js/jquery-1.10.2.min.js"></script>
		<script type="text/javascript" src="../js/font-size.js"></script>
		<script type="text/javascript" src="../js/swiper.min.js"></script>
		<script type="text/javascript" src="../layer_mobile/layer.js"></script>
		<script type="text/javascript" src="../js/token.js"></script>
		<script type="text/javascript" src="../js/token_success.js" ></script>
		<script type="text/javascript" src="../js/change_password.js" ></script>
	</head>
	<body>
		<header>
			<div class="title_top">
				<a href="per_set.html" class="title_top_first">
					<img src="../img/back1.png" class="hea_img" />
				</a>
				<span class="title_top_center">修改密码</span>
			</div>
		</header>
		<div class="main">
			<div class="main_pass">
				<ul>
					<li>
						<label>输入现在密码</label>
						<div class="input_box">
							<img src='../img/changepass.png'>
							<input type="password" placeholder="请输入现在密码" maxlength="20" id='original_pass' value=''/>
						</div>
					</li>
					<li>
						<label>输入新密码</label>
						<div class="input_box">
							<img src='../img/changepass.png'>
							<input type="password" placeholder="请输入6—20位新密码" maxlength="20" id='new_pass' value="" />
						</div>
					</li>
				</ul>
				<div class="pass_btn">
				  <button type="button" class="pass_complete" id='btn' disabled>完成</button>
				</div>
			</div>
		</div>
		<!-- 提示框 -->
		<div class="warm" style="display: none;">
			<div class="warm_title">
				<h4>提示</h4>
				<p>密码长度为6-20位字符</p>
			</div>
			<div class="warm_choose">
				<a class="warm_login">确定</a>
			</div>
		</div>
	</body>
</html>
